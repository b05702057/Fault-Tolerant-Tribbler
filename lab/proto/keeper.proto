// DO NOT MODIFY
syntax = "proto3";

// DO NOT MODIFY
package keeper;

// Add your message and service definitions below this line
message Clock {
    uint64 timestamp = 1;
    uint64 idx = 2;
    bool is_first_clock = 3;
}

message Key {
    string key = 1;
}

message Bool {
    bool value = 1;
}

message Address {
    string Address = 1;
}

service TribStorage {
    rpc sendClock(Clock) returns (Address);
    rpc sendKey(Key) returns (Bool);
}
